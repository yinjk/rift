<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/toastr.min.css" rel="stylesheet"/>
    <link href="css/my.css" rel="stylesheet"/>

    <!-- Material Design for Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">   -->
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css" crossorigin="anonymous">
    <link href="css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />

    <title>Rift</title>
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto list-group" role="tablist">
          <li class="nav-item">
            <a class="nav-link" id="list-home-list" data-toggle="list" href="#list-rift" role="tab"> Rift <span class="sr-only">(current)</span></a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" id="list-profile-list" data-toggle="list" href="#list-upload" role="tab"> File Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="list-setting-list" data-toggle="list" href="#list-setting" role="tab"> Setting</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <br>
    <!-- container -->
    <div class="container">
      <div class="tab-content" id="nav-tabContent">

        <!-- file list page (home pages)-->
        <div class="tab-pane fade show active" id="list-rift" role="tabpanel" aria-labelledby="list-profile-list">
          <h1 class="text-success">Rift Cloud</h1>
          <button type="button" class="btn btn-outline-info" id="btn-upload" data-toggle="modal" data-target="#model-upload-file">上传</button>
          <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#model-new-floder">新建文件夹</button>
          <button type="button" class="btn btn-outline-primary" id="btn-down-offline">离线下载</button>
          <div class="btn-group" role="group" aria-label="">
            <button type="button" class="btn btn-outline-success" id="btn-download">下载</button>
            <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#model-delete-confirm">删除</button>
            <button type="button" class="btn btn-outline-secondary" id="btn-move">移动</button>
          </div>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb" id="breadcrumb">
              <li class="breadcrumb-item"><a href="#">全部文件</a></li>
            </ol>
          </nav>
          <input type="text" id="current-path" class="d-none">

          <form>
          <table class="table">
            <thead>
              <tr >
                <th scope="col">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="all-checkbox">
                    </label>
                  </div>
                </th>
                <th scope="col">文件名</th>
                <th scope="col">大小</th>
                <th scope="col">修改日期</th>
              </tr>
            </thead>
            <tbody id="fileList">
            </tbody>
          </table>
          </form>

        </div>

        <!-- file upload page-->
        <div class="tab-pane fade" id="list-upload" role="tabpanel" aria-labelledby="list-home-list">
          <h1>File Upload</h1>
          <div class="input-group mb-3">
            <div class="input-group-prepend" style="margin-right: 10px">
              <button id="btn-path-select" class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">选择目录</button>
              <div id="dropdown-menu" class="dropdown-menu">
              </div>
            </div>
            <input type="text" id="input-file-path" class="form-control" aria-label="Text input with dropdown button">
          </div>
          <input id="input-id" type="file" class="file" data-preview-file-type="text" multiple 
            data-msg-placeholder="Select {files} for upload...">
          <div id="success-text"></div>
        </div>

        <!-- setting page-->
        <div class="tab-pane fade" id="list-setting" role="tabpanel" aria-labelledby="list-setting-list">
          <h1>File Upload</h1>
          <div class="input-group mb-3">
            <div class="input-group-prepend" style="margin-right: 10px">
              <button id="btn-path-select" class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">选择目录</button>
              <div id="dropdown-menu" class="dropdown-menu">
              </div>
            </div>
            <input type="text" id="input-file-path" class="form-control" aria-label="Text input with dropdown button">
          </div>
          <input id="input-id" type="file" class="file" data-preview-file-type="text" multiple
                 data-msg-placeholder="Select {files} for upload...">
          <div id="success-text"></div>
        </div>

      </div>
    </div>



    <!-- Modal new floder -->
    <div class="modal fade" id="model-new-floder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body input-group">
            <input type="text" id="input-floader-name" class="form-control" placeholder="input floader name" aria-label="Recipient's username" aria-describedby="basic-addon2">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="btn-new-floader" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal delete confirm -->
    <div class="modal fade" id="model-delete-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-secondary">删除确认</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body input-group text-center">
            <p style="width: 100%">
              <small class=" text-secondary"> 确认要删除所选文件吗?</small>
              <br>
              <small class="text-danger">注意：删除操作不可逆，已删除的文件无法再找回</small>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            <button type="button" id="btn-delete" class="btn btn-danger">确认删除</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal file upload -->
    <div class="modal fade" id="model-upload-file" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body input-group text-center">
            <input id="input-file-upload" type="file" class="file" data-preview-file-type="text" multiple>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal file upload -->
    <div class="modal fade" id="model-upload-file" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body input-group text-center">
            <input id="input-file-upload" type="file" class="file" data-preview-file-type="text" multiple>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal init -->
    <div class="modal fade" id="model-init" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body input-group">
            <form style="width: 100%">
              <div class="form-group">
                <label for="input-domain" class="bmd-label-floating">Domain</label>
                <input type="text" class="form-control" id="input-domain">
              </div>
              <div class="form-group">
                <label for="input-username" class="bmd-label-floating">Username</label>
                <input type="text" class="form-control" id="input-username">
              </div>
              <div class="form-group">
                <label for="input-password" class="bmd-label-floating">Password</label>
                <input type="password" class="form-control" id="input-password">
              </div>
              <div class="form-group">
                <label for="input-token" class="bmd-label-floating">Token</label>
                <input type="text" class="form-control" id="input-token">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            <button type="button" id="btn-init-confirm" class="btn btn-primary">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>
    

   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/toastr.js"></script>
    <script src="js/popper.js"  crossorigin="anonymous"></script>
    <script src="js/bootstrap-material-design.min.js" ></script>
    <script type="text/javascript" src="js/fileinput.min.js"></script>
    <script type="text/javascript" src="js/theme.js"></script>
    <script type="text/javascript" src="js/zh.js"></script>

    <script src="js/options.js"></script>
  </body>
</html>
